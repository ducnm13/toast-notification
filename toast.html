<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toast Messages</title>
    <script src="fontawesome_pro.js"></script>
    <link rel="stylesheet" href="toast.css">
</head>

<body>
    <div id="toast">

    </div>
    <div>
        <button onclick="showSuccess()" class="btn btn--success">Show Success</button>
        <button onclick="showInfo()" class="btn btn--info">Show Info</button>
        <button onclick="showWarning()" class="btn btn--warning">Show Warning</button>
        <button onclick="showDanger()" class="btn btn--danger">Show Danger</button>
    </div>

    <script src="toast.js"></script>
</body>

</html>
